<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Lab 6-2</title>

    <script type="text/Javascript">

function smallWindow() {
    var newWindow = open("","dynamicWindow","height=100,width=100");
    newWindow.document.open();
    newWindow.document.write("<form><input type='button' value='Close' onClick='window.close()'/></form>");
    newWindow.document.close()
}

</script>

</head>

<body>

    <h3>CIW JavaScript Specialist</h3>
    <hr />

    <form name="myForm">
        <input type="button" value="Open New Window" onClick="smallWindow();" />
    </form>

</body>

</html>
